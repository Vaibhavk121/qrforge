<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { margin-bottom: 30px; }
        input, button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>QR Code with Logo Generator</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="url" name="url" placeholder="Enter URL" required><br>
        <input type="file" name="logo" accept="image/*" required><br>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code %}
        <h2>Your QR Code:</h2>
        <img src="{{ url_for('static', filename='qr_codes/' + qr_code) }}" alt="QR Code"><br>
        <a href="{{ url_for('download_file', filename=qr_code) }}">
            <button>Download</button>
        </a>
    {% endif %}
</body>
</html>
